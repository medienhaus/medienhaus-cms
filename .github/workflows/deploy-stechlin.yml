name: Deploy to stechlin-institut.ruralmindshift.org
# Allows deploying a given branch to ruralmindshift.org manually from the Actions tab in GitHub

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      app_basename:
        description: App basename for React Router
        required: true
        default: '/cms'
      matrix_base_url:
        description: Matrix Server URL
        required: true
        default: 'https://stechlin-institut.ruralmindshift.org'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.1.5
        with:
          node-version: '16'

      - run: npm clean-install

      # If this was a manually triggered deploy we load some environment variables from GitHub's UI, otherwise ...
      - if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm run build
        env:
          REACT_APP_BASENAME: ${{github.event.inputs.app_basename}}
          REACT_APP_MATRIX_BASE_URL: ${{github.event.inputs.matrix_base_url}}

      # ... this was an automatic deploy and we fill in our default environment variables.
      - if: ${{ github.event_name != 'workflow_dispatch' }}
        run: npm run build
        env:
          REACT_APP_BASENAME: /cms
          REACT_APP_MATRIX_BASE_URL: https://stechlin-institut.ruralmindshift.org

      - uses: up9cloud/action-rsync@v1.1
        env:
          HOST: stechlin-institut.ruralmindshift.org
          KEY: ${{secrets.SSH_STECHLIN_INSTITUT_RURALMINDSHIFT_ORG}}
          TARGET: /var/www/cms/
          VERBOSE: true
          USER: root
          ARGS: --recursive --update --delete --compress --exclude=/.git/
          SSH_ARGS: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p 22422'
          SOURCE: ./build/
